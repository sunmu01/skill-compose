# =========================================================
# Skill Compose - OpenResty Reverse Proxy
# =========================================================
# [INPUT]: Docker 容器 skills-web:62600, skills-api:62610, skills-docs:62630
# [OUTPUT]: HTTPS 公网入口 skill.askdao.ai
# [POS]: 生产部署的反向代理配置，放入 OpenResty conf.d/
# [PROTOCOL]: 变更时更新此头部，然后检查 CLAUDE.md
# =========================================================
# 使用方法:
#   1. 复制到服务器 /usr/local/openresty/nginx/conf/conf.d/
#   2. 修改 SSL 证书路径为实际通配符证书位置
#   3. sudo openresty -t && sudo openresty -s reload
# =========================================================

# ── Upstreams ────────────────────────────────────────────

upstream skill_web {
    server 127.0.0.1:62600;
    keepalive 16;
}

upstream skill_api {
    server 127.0.0.1:62610;
    keepalive 32;
}

upstream skill_docs {
    server 127.0.0.1:62630;
    keepalive 8;
}

# ── HTTP → HTTPS ─────────────────────────────────────────

server {
    listen 80;
    server_name skill.askdao.ai;
    return 301 https://$host$request_uri;
}

# ── HTTPS ────────────────────────────────────────────────

server {
    listen 443 ssl http2;
    server_name skill.askdao.ai;

    # SSL（通配符证书 *.askdao.ai）
    ssl_certificate     /etc/ssl/certs/askdao.ai.pem;
    ssl_certificate_key /etc/ssl/private/askdao.ai.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 上传限制
    client_max_body_size 100M;

    # ── WebSocket: Terminal ───────────────────────────────
    location /api/v1/terminal/ws {
        proxy_pass http://skill_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    # ── SSE: Agent 执行流（超长超时） ─────────────────────
    location /api/v1/agent/run/stream {
        proxy_pass http://skill_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
    }

    # ── SSE: Published Agent Chat ─────────────────────────
    location ~ ^/api/v1/published/.*/chat$ {
        proxy_pass http://skill_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
    }

    # ── API 通用路由 ──────────────────────────────────────
    location /api/ {
        proxy_pass http://skill_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # ── FastAPI 文档 ──────────────────────────────────────
    location /docs {
        proxy_pass http://skill_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://skill_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://skill_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ── 健康检查 ──────────────────────────────────────────
    location /health {
        proxy_pass http://skill_api/health;
        access_log off;
    }

    # ── Docusaurus 文档站 ─────────────────────────────────
    location /documentation/ {
        proxy_pass http://skill_docs/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Web 前端（默认路由） ──────────────────────────────
    location / {
        proxy_pass http://skill_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
